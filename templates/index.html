<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdn.socket.io; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: https:; connect-src 'self' wss: ws:;">
    <title>Whisper 語音轉文字工具</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/theme.css') }}" rel="stylesheet">
    <style>
        /* Default (Desktop) Styles */
        .card-header.with-button {
            position: relative;
        }
        .btn-header-right {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
        }

        /* Mobile Styles */
        @media (max-width: 767.98px) {
            .btn-header-right {
                position: static;
                transform: none;
                display: block;
                width: fit-content;
                margin-left: auto;
                margin-bottom: 0.5rem;
            }
            .card-header.with-button h3 {
                margin-top: 0.5rem; /* Add some space so button doesn't touch title */
            }
        }

        html, body {
            height: 100%;
        }
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            flex-grow: 1; /* Allow container to grow */
            padding-bottom: 1.25rem; /* Add some space at the bottom */
        }
        .log-card {
            flex-grow: 1; /* This card will take up the remaining space */
            display: flex;
            flex-direction: column;
            min-height: 375px; /* 設定最小高度 */
        }
        .log-card .card-body {
            flex: 1; /* 讓 card-body 填滿剩餘空間 */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 0; /* 移除預設內邊距 */
        }
        #log-container {
            flex: 1; /* The log container itself will grow */
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            font-family: 'Consolas', 'Menlo', 'Courier New', monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: scroll; /* 強制顯示垂直滾動條 */
            overflow-x: auto; /* 允許水平滾動 */
            scrollbar-width: thin; /* 顯示卷軸 */
            scrollbar-color: #6c757d #f8f9fa;
            min-height: 250px; /* 設定最小高度 */
            margin: 1.25rem; /* 添加外邊距 */
        }

        /* 自定義滾動條樣式 (Webkit 瀏覽器) */
        #log-container::-webkit-scrollbar {
            width: 15px; /* 增加卷軸寬度 */
            height: 15px; /* 水平卷軸高度 */
        }

        #log-container::-webkit-scrollbar-track {
            background: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #dee2e6;
        }

        #log-container::-webkit-scrollbar-thumb {
            background: #6c757d;
            border-radius: 6px;
            border: 1px solid #495057;
        }

        #log-container::-webkit-scrollbar-thumb:hover {
            background: #495057;
        }

        #log-container::-webkit-scrollbar-thumb:active {
            background: #343a40;
        }

        /* 卷軸按鈕樣式 */
        #log-container::-webkit-scrollbar-button {
            background: #dee2e6;
            border: 1px solid #adb5bd;
            height: 15px;
        }

        #log-container::-webkit-scrollbar-button:hover {
            background: #adb5bd;
        }

        #log-container::-webkit-scrollbar-corner {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
        }

        /* 按鈕組樣式 */
        .btn-group-sm .btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }

        /* 日誌條目樣式 */
        #log-container div {
            padding: 2px 0;
            border-bottom: 1px solid #f8f9fa;
        }

        #log-container div:last-child {
            border-bottom: none;
        }

        /* 滾動到底部按鈕懸停效果 */
        #scroll-bottom-btn:hover {
            background-color: #0d6efd;
            border-color: #0d6efd;
            color: white;
        }

        /* 滾動指示器 */
        .scroll-indicator {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .scroll-indicator.show {
            opacity: 1;
        }

        /* 按鈕容器響應式樣式 */
        .btn-container {
            display: flex;
            gap: 0.625rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn-container .btn {
            white-space: nowrap;
            font-size: 1rem; /* 稍微增大字體 */
            padding: 0.46875rem 0.9375rem; /* 調整內邊距 */
            overflow: hidden; /* 防止文字溢出 */
            text-overflow: ellipsis; /* 文字過長時顯示省略號 */
            max-width: 100%; /* 確保不超出容器 */
        }

        /* 手機版按鈕佈局 */
        @media (max-width: 767.98px) {
            .btn-container {
                flex-direction: column;
                width: 100%;
            }

            .btn-container .btn {
                width: 100%;
                margin-bottom: 0.3125rem;
                font-size: 1rem; /* 手機版也增大字體 */
            }

            .btn-container .btn:last-child {
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container py-2">
        <!-- 安全警告區域 -->
        <div id="security-warnings" style="display: none;">
        </div>
        <div class="container mt-4">
            <!-- Button for mobile view -->
                            <div class="d-md-none d-flex justify-content-start mb-2">
                        <a href="/queue" class="btn btn-outline-success btn-sm me-2">任務佇列</a>
                                    <a href="{{ url_for('list_summaries') }}" class="btn btn-outline-primary btn-sm me-2">所有摘要</a>
                        <a href="/bookmarks" class="btn btn-outline-secondary btn-sm nav-bookmark">書籤</a>
            </div>
            <div class="card">
                 <!-- Header for desktop view -->
                <div class="card-header text-center d-none d-md-block" style="position: relative;">
                    <div style="position: absolute; top: 50%; left: 1rem; transform: translateY(-50%);">
                        <a href="/queue" class="btn btn-outline-success btn-sm">任務佇列</a>
                    </div>
                    <h3>Whisper 語音轉文字工具</h3>
                    <div style="position: absolute; top: 50%; right: 1rem; transform: translateY(-50%);">
                        <a href="{{ url_for('list_summaries') }}" class="btn btn-outline-primary btn-sm me-2">所有摘要</a>
                        <a href="/bookmarks" class="btn btn-outline-secondary btn-sm nav-bookmark">書籤</a>
                    </div>
                </div>
                <!-- Header for mobile view -->
                <div class="card-header text-center d-md-none">
                    <h3>Whisper 語音轉文字工具</h3>
                </div>
                <div class="card-body">
                    <!-- YouTube 網址處理表單 -->
                    <form id="process-form">
                        <div class="row align-items-end mb-3">
                            <div class="col-md-6">
                                <label for="audio_url" class="form-label">音訊來源網址</label>
                                <input type="url" class="form-control" id="audio_url" name="audio_url" placeholder="請貼上音訊來源網址...">
                            </div>
                            <div class="col-md-3">
                                <label for="access_code" class="form-label">通行碼</label>
                                <input type="password" class="form-control" id="access_code" name="access_code" placeholder="請輸入通行碼...">
                            </div>
                            <div class="col-md-3">
                                <div class="btn-container">
                                    <button type="submit" id="submit-btn" class="btn btn-primary" style="flex: 1; min-width: 0;">開始處理</button>
                                    <button type="button" id="cancel-btn" class="btn btn-danger" style="display: none; flex-shrink: 0;">取消</button>
                                </div>
                            </div>
                        </div>
                    </form>

                    <!-- 分隔線 -->
                    <div class="row mb-3">
                        <div class="col-12">
                            <hr class="my-3">
                        </div>
                    </div>

                    <!-- 影音檔案上傳表單 -->
                    <form id="upload-form" enctype="multipart/form-data">
                        <div class="row align-items-end mb-3">
                            <div class="col-md-6">
                                <label for="media_file" class="form-label">上傳影音檔案</label>
                                <input type="file" class="form-control" id="media_file" name="media_file"
                                       accept="audio/*,video/*,.mp3,.mp4,.wav,.m4a,.flv,.avi,.mov,.mkv,.webm,.ogg"
                                       placeholder="選擇影音檔案...">
                            </div>
                            <div class="col-md-3">
                                <label for="upload_access_code" class="form-label">通行碼</label>
                                <input type="password" class="form-control" id="upload_access_code" name="upload_access_code" placeholder="請輸入通行碼...">
                            </div>
                            <div class="col-md-3">
                                <div class="btn-container">
                                    <button type="submit" id="upload-btn" class="btn btn-success" style="flex: 1; min-width: 0;">
                                        <span id="upload-btn-text">上傳處理</span>
                                        <span id="upload-spinner" class="spinner-border spinner-border-sm ms-2" style="display: none;"></span>
                                    </button>
                                    <button type="button" id="upload-cancel-btn" class="btn btn-danger" style="display: none; flex-shrink: 0;">取消上傳</button>
                                </div>
                            </div>
                        </div>

                        <!-- 上傳進度條 -->
                        <div class="row mb-3" id="upload-progress-container" style="display: none;">
                            <div class="col-12">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated"
                                         id="upload-progress-bar" role="progressbar" style="width: 0%">
                                        <span id="upload-progress-text">0%</span>
                                    </div>
                                </div>
                                <small class="text-muted" id="upload-status">準備上傳...</small>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div id="video-info-card" class="card mt-4" style="display: none;">
                <div class="card-body">
                    <div class="row g-3 align-items-center">
                        <div class="col-md-3">
                            <img id="video-thumbnail" src="" class="img-fluid rounded" alt="Video thumbnail">
                        </div>
                        <div class="col-md-9">
                            <h5 id="video-title" class="card-title mb-1"></h5>
                            <p id="video-uploader" class="card-text text-muted"></p>
                            <p id="video-details" class="card-text text-muted small"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mt-4 log-card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span>操作日誌</span>
                    <div>
                        <button type="button" class="btn btn-outline-primary btn-sm me-2" id="scroll-bottom-btn" onclick="scrollToBottom()" title="滾動到底部">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
                            </svg>
                        </button>
                        <button type="button" class="btn btn-outline-secondary btn-sm" id="clear-log-btn" onclick="clearLog()">
                            清除日誌
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div id="log-container" class="p-2 overflow-auto"></div>
                </div>
                <div class="card-footer text-muted" id="status-footer">
                    狀態：等待連線...
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS & Socket.IO -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <!-- 檢查系統配置並顯示警告 -->
    <script>
        function checkSystemConfig() {
            fetch('/api/system/config-status')
                .then(response => response.json())
                .then(data => {
                    const warningsContainer = document.getElementById('security-warnings');
                    let warnings = [];

                    if (!data.has_access_code) {
                        warnings.push({
                            type: 'warning',
                            message: '⚠️ 注意：系統未設定通行碼，任何人都可以使用此服務'
                        });
                    }

                    if (!data.has_openai_key) {
                        warnings.push({
                            type: 'danger',
                            message: '❌ 警告：未設定 OpenAI API Key，AI 摘要功能無法使用'
                        });
                    }

                    if (warnings.length > 0) {
                        let warningHTML = '';
                        warnings.forEach(warning => {
                            warningHTML += `
                                <div class="alert alert-${warning.type} alert-dismissible fade show" role="alert">
                                    ${warning.message}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            `;
                        });
                        warningsContainer.innerHTML = warningHTML;
                        warningsContainer.style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('檢查系統配置時發生錯誤:', error);
                });
        }

        // 頁面載入完成時檢查配置
        document.addEventListener('DOMContentLoaded', function() {
            checkSystemConfig();
        });
    </script>
</body>
</html>
