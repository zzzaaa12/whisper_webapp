    <!-- æ·»åŠ  marked.js ç”¨æ–¼ Markdown æ¸²æŸ“ -->
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    <!-- æ·»åŠ  Prism.js ç”¨æ–¼èªæ³•é«˜äº® -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

    <script>
        let isMarkdownMode = false;
        let markdownContent = '';

        // é…ç½® marked.js
        marked.setOptions({
            breaks: true,
            gfm: true
        });

        // æª¢æ¸¬å…§å®¹æ˜¯å¦åŒ…å« Markdown æ ¼å¼
        function detectMarkdownContent(text) {
            // æª¢æ¸¬ Markdown æ¨™è¨˜
            const markdownPatterns = [
                /^#{1,6}\s/m,           // æ¨™é¡Œ (# ## ###)
                /^\*\s/m,               // ç„¡åºåˆ—è¡¨ (* é …ç›®)
                /^\d+\.\s/m,            // æœ‰åºåˆ—è¡¨ (1. é …ç›®)
                /\*\*.*?\*\*/,          // ç²—é«” (**æ–‡å­—**)
                /\*.*?\*/,              // æ–œé«” (*æ–‡å­—*)
                /^>\s/m,                // å¼•ç”¨ (> æ–‡å­—)
                /^---$/m,               // åˆ†éš”ç·š (---)
                /^\|.*\|$/m,            // è¡¨æ ¼ (|æ¬„ä½|æ¬„ä½|)
                /```[\s\S]*?```/,       // ä»£ç¢¼å€å¡Š
                /`.*?`/,                // è¡Œå…§ä»£ç¢¼
                /ğŸ“‹|ğŸ’¡|ğŸ”|ğŸ“Œ|ğŸ¯|ğŸ“|ğŸ’¬/   // emoji æ¨™è¨˜
            ];

            return markdownPatterns.some(pattern => pattern.test(text));
        }

        // åˆå§‹åŒ– Markdown å…§å®¹
        document.addEventListener('DOMContentLoaded', function() {
            const rawText = document.getElementById('raw-content').textContent;
            markdownContent = marked.parse(rawText);
            document.getElementById('markdown-content').innerHTML = markdownContent;

            // è‡ªå‹•æª¢æ¸¬æ˜¯å¦æ‡‰è©²ä½¿ç”¨ç¾åŒ–é¡¯ç¤º
            if (detectMarkdownContent(rawText)) {
                // åŒ…å« Markdown æ ¼å¼ï¼Œé è¨­ä½¿ç”¨ç¾åŒ–é¡¯ç¤º
                showMarkdownMode();
            } else {
                // ä¸åŒ…å« Markdown æ ¼å¼ï¼Œä½¿ç”¨åŸå§‹æ–‡æœ¬
                showRawMode();
            }
        });

        function toggleRenderMode() {
            if (isMarkdownMode) {
                showRawMode();
            } else {
                showMarkdownMode();
            }
        }

        function showRawMode() {
            document.getElementById('raw-content').style.display = 'block';
            document.getElementById('markdown-content').style.display = 'none';
            document.getElementById('toggleText').textContent = 'ç¾åŒ–é¡¯ç¤º';
            document.getElementById('toggleIcon').className = 'bi bi-eye';
            isMarkdownMode = false;
        }

        function showMarkdownMode() {
            document.getElementById('raw-content').style.display = 'none';
            document.getElementById('markdown-content').style.display = 'block';
            document.getElementById('toggleText').textContent = 'åŸå§‹æ–‡æœ¬';
            document.getElementById('toggleIcon').className = 'bi bi-file-earmark-text';
            isMarkdownMode = true;

            // é‡æ–°æ¸²æŸ“èªæ³•é«˜äº®
            Prism.highlightAllUnder(document.getElementById('markdown-content'));
        }
    </script>
