{% extends "base.html" %}

{% block title %}{{ title }} - 摘要內容{% endblock %}

{% block head %}
<!-- Prism.js 語法高亮 -->
<link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css" rel="stylesheet">
<style>
    /* Markdown 渲染樣式 */
    .markdown-content {
        line-height: 1.8;
        color: var(--text-primary);
    }
    .markdown-content h1, .markdown-content h2, .markdown-content h3 {
        font-weight: 600;
        margin-top: 2rem;
        margin-bottom: 1rem;
    }
    .markdown-content h1 {
        font-size: 1.75rem;
        color: #c0392b;
    }
    .markdown-content h2 {
        font-size: 1.5rem;
        color: #2980b9;
    }
    .markdown-content h3 {
        font-size: 1.25rem;
        color: #27ae60;
    }
    .markdown-content ul, .markdown-content ol {
        margin: 1rem 0;
        padding-left: 2rem;
    }
    .markdown-content li {
        margin: 0.5rem 0;
        line-height: 1.6;
    }
    .markdown-content p {
        margin: 1rem 0;
        text-align: justify;
    }
    .markdown-content blockquote {
        background-color: var(--bg-secondary);
        border-left: 4px solid var(--border-color);
        padding: 1rem 1.5rem;
        margin: 1rem 0;
    }
    .markdown-content code {
        background-color: var(--bg-secondary);
        padding: 0.2rem 0.4rem;
        border-radius: 0.25rem;
        font-family: 'Courier New', monospace;
        font-size: 0.9em;
    }
    .markdown-content pre {
        background-color: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        padding: 1rem;
        overflow-x: auto;
    }
    .markdown-content pre code {
        background-color: transparent;
        padding: 0;
    }
    .markdown-content table {
        width: 100%;
        border-collapse: collapse;
        margin: 1rem 0;
    }
    .markdown-content th, .markdown-content td {
        border: 1px solid var(--border-color);
        padding: 0.75rem;
        text-align: left;
    }
    .markdown-content th {
        background-color: var(--bg-secondary);
        font-weight: 600;
    }
    .markdown-content a {
        color: #007bff;
        text-decoration: none;
    }
    .markdown-content a:hover {
        text-decoration: underline;
    }
    .markdown-content hr {
        border: none;
        height: 2px;
        background: linear-gradient(to right, transparent, var(--border-color), transparent);
        margin: 2rem 0;
    }
    .raw-content {
        white-space: pre-wrap;
        font-family: 'Courier New', monospace;
        line-height: 1.6;
        color: var(--text-primary);
    }
    .summary-content {
        background-color: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: 0.375rem;
        padding: 2rem;
    }
    
    /* Mobile optimizations */
    @media (max-width: 768px) {
        .summary-content {
            padding: 1rem;
        }
        .markdown-content h1 {
            font-size: 1.5rem;
        }
        .markdown-content h2 {
            font-size: 1.3rem;
        }
        .markdown-content h3 {
            font-size: 1.1rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="page-header">
    <h1>{{ title }}</h1>
    <div class="d-flex gap-2 flex-wrap mt-3">
        <button id="bookmark-btn" class="btn btn-sm {{ 'btn-warning' if is_bookmarked else 'btn-outline-warning' }}" data-filename="{{ filename }}">
            <i class="bi bi-bookmark{{ '-fill' if is_bookmarked else '' }}"></i>
            {{ '已書籤' if is_bookmarked else '加入書籤' }}
        </button>
        <button id="toggle-view-btn" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-eye"></i> 切換顯示
        </button>
        <a href="{{ url_for('main.download_summary', filename=filename) }}" class="btn btn-sm btn-outline-primary">
            <i class="bi bi-download"></i> 下載摘要
        </a>
        {% if has_subtitle %}
        <a href="{{ url_for('main.download_subtitle', filename=filename) }}" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-file-earmark-text"></i> 下載字幕
        </a>
        {% endif %}
        <button id="delete-summary-btn" class="btn btn-sm btn-outline-danger" data-filename="{{ filename }}">
            <i class="bi bi-trash"></i> 刪除
        </button>
    </div>
</div>

<div class="card">
    <div class="card-body p-0">
        <!-- 原始文本顯示 -->
        <div id="raw-content" class="raw-content summary-content">{{ content }}</div>
        <!-- Markdown 渲染顯示 -->
        <div id="markdown-content" class="markdown-content summary-content" style="display: none;"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Marked.js for Markdown rendering -->
<script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
<!-- Prism.js for syntax highlighting -->
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>

<script>
    let isMarkdownView = false;
    const rawContent = document.getElementById('raw-content');
    const markdownContent = document.getElementById('markdown-content');
    const toggleViewBtn = document.getElementById('toggle-view-btn');
    const bookmarkBtn = document.getElementById('bookmark-btn');
    const deleteBtn = document.getElementById('delete-summary-btn');

    // Toggle view
    toggleViewBtn.addEventListener('click', function() {
        isMarkdownView = !isMarkdownView;
        
        if (isMarkdownView) {
            // Render markdown
            const rawText = rawContent.textContent;
            const html = marked.parse(rawText);
            markdownContent.innerHTML = html;
            
            // Apply syntax highlighting
            markdownContent.querySelectorAll('pre code').forEach((block) => {
                Prism.highlightElement(block);
            });
            
            rawContent.style.display = 'none';
            markdownContent.style.display = 'block';
            toggleViewBtn.innerHTML = '<i class="bi bi-file-text"></i> 原始文本';
        } else {
            rawContent.style.display = 'block';
            markdownContent.style.display = 'none';
            toggleViewBtn.innerHTML = '<i class="bi bi-eye"></i> Markdown 渲染';
        }
    });

    // Bookmark toggle
    bookmarkBtn.addEventListener('click', function() {
        const filename = this.dataset.filename;
        const isBookmarked = this.classList.contains('btn-warning');
        
        fetch('/api/bookmark', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                filename: filename,
                action: isBookmarked ? 'remove' : 'add'
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                if (isBookmarked) {
                    this.classList.remove('btn-warning');
                    this.classList.add('btn-outline-warning');
                    this.innerHTML = '<i class="bi bi-bookmark"></i> 加入書籤';
                } else {
                    this.classList.remove('btn-outline-warning');
                    this.classList.add('btn-warning');
                    this.innerHTML = '<i class="bi bi-bookmark-fill"></i> 已書籤';
                }
            } else {
                alert('書籤操作失敗：' + data.message);
            }
        })
        .catch(error => {
            console.error('書籤操作失敗:', error);
            alert('書籤操作失敗，請稍後再試');
        });
    });

    // Delete summary
    deleteBtn.addEventListener('click', function() {
        const filename = this.dataset.filename;
        
        if (confirm('確定要刪除這個摘要嗎？檔案將被移到回收桶。')) {
            fetch('/api/delete', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ filename: filename })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('摘要已移到回收桶');
                    window.location.href = '/summaries';
                } else {
                    alert('刪除失敗：' + data.message);
                }
            })
            .catch(error => {
                console.error('刪除失敗:', error);
                alert('刪除失敗，請稍後再試');
            });
        }
    });
</script>
{% endblock %}
