    <script>

        function detectMarkdownContent(text) {
            // æª¢æ¸¬ Markdown æ¨™è¨˜
            const markdownPatterns = [
                /^#{1,6}\s/m,           // æ¨™é¡Œ (# ## ###)
                /^\*\s/m,               // ç„¡åºåˆ—è¡¨ (* é …ç›®)
                /^\d+\.\s/m,            // æœ‰åºåˆ—è¡¨ (1. é …ç›®)
                /\*\*.*?\*\*/,          // ç²—é«” (**æ–‡å­—**)
                /\*.*?\*/,              // æ–œé«” (*æ–‡å­—*)
                /^>\s/m,                // å¼•ç”¨ (> æ–‡å­—)
                /^---$/m,               // åˆ†éš”ç·š (---)

                /```[\s\S]*?```/,       // ä»£ç¢¼å€å¡Š

                /ğŸ“‹|ğŸ’¡|ğŸ”|ğŸ“Œ|ğŸ¯|ğŸ“|ğŸ’¬/   // emoji æ¨™è¨˜

                // æ¸…ç†æ‰‹æ©Ÿç‰ˆæ¨™é¡Œ
                function cleanMobileTitle() {
                    const titleElement = document.querySelector('.page-title');
                    if (titleElement) {
                        let title = titleElement.textContent;
                        // Remove date patterns like "2025.09.08 - " or "2025-09-08 - "
                        title = title.replace(/^\d{4}[.\-]\d{2}[.\-]\d{2}\s*[-â€“]\s*/g, '');
                        // Remove [Auto] patterns
                        title = title.replace(/\[Auto\]\s*/gi, '');
                        // Remove any remaining leading/trailing whitespace and dashes
                        title = title.replace(/^[\s\-â€“]+|[\s\-â€“]+$/g, '');
                        titleElement.textContent = title;
                        titleElement.classList.add('mobile-title');
                    }
                }

                // æ‡‰ç”¨æ‰‹æ©Ÿç‰ˆæ¨™é¡Œæ¸…ç†
                cleanMobileTitle();

            const rawText = document.getElementById('raw-content').textContent;

            // è‡ªå‹•æª¢æ¸¬æ˜¯å¦æ‡‰è©²ä½¿ç”¨ç¾åŒ–é¡¯ç¤º
            if (detectMarkdownContent(rawText)) {
                // åŒ…å« Markdown æ ¼å¼ï¼Œé è¨­ä½¿ç”¨ç¾åŒ–é¡¯ç¤º
                showMarkdownMode();
            } else {
                // ä¸åŒ…å« Markdown æ ¼å¼ï¼Œä½¿ç”¨åŸå§‹æ–‡æœ¬
                showRawMode();
            }
        });

            document.getElementById('toggleText').textContent = 'åŸå§‹æ–‡æœ¬';
